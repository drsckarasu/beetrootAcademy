<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" />
    <title>Homework 08: task 02</title>
</head>
<body>
    <div class="wrapper">
        <section class="forecast">
            <header>
                <p class="header">
                    CSS Weather Forecast <i class="wi wi-sunrise"></i>
                </p>
            </header>
            <div class="table">
                <div class="row first">
                    <div class="cell half">
                        <span>Lisbon</span>
                        <p class="icon">21&#176;C <i class="wi wi-day-sunny"></i></p>
                    </div>
                    <div class="cell quarter">
                        <span>Paris</span>
                        <p class="icon">11&#176;C <i class="wi wi-night-showers"></i></p>
                    </div>
                    <div class="cell quarter">
                        <span>Belgrade</span>
                        <p class="icon">15&#176;C <i class="wi wi-day-cloudy"></i></p>
                    </div>
                </div>
                <div class="row second">
                    <div class="cell quarter">
                        <span>Moscow</span>
                        <p class="icon">21&#176;C <i class="wi wi-day-cloudy-high"></i></p>
                    </div>
                    <div class="cell quarter">
                        <span>Tel Aviv</span>
                        <p class="icon">32&#176;C <i class="wi wi-hot"></i></p>
                    </div>
                    <div class="cell quarter">
                        <span>Cairo</span>
                        <p class="icon">21&#176;C <i class="wi wi-day-sunny"></i></p>
                    </div>
                    <div class="cell quarter">
                        <span>New York</span>
                        <p class="icon">17&#176;C <i class="wi wi-day-sleet-storm"></i></p>
                    </div>
                </div>
                <div  class="row third">
                    <div class="cell quarter">
                        <span>New Delhi</span>
                        <p class="icon">17&#176;C <i class="wi wi-rain-wind"></i></p>
                    </div>
                    <div class="cell half">
                        <span>San Francisco</span>
                        <p class="icon">15&#176;C <i class="wi wi-day-sunny-overcast"></i></p>
                    </div>
                    <div class="cell quarter">
                        <span>Tokyo</span>
                        <p class="icon">8&#176;C <i class="wi wi-night-clear"></i></p>
                    </div>
                </div>
                <div  class="row fourth">
                    <div class="cell">
                        <span>Sydney</span>
                        <p class="icon">25&#176;C <i class="wi wi-night-partly-cloudy"></i></p>
                    </div>
                </div>
            </div>
            <footer>
                <span>Have a nice day and don't forget umbrella if you are in New Delhi now!</span>
            </footer>
        </section>
    </div>
</body>
</html>
