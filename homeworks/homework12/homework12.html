<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Basaraba Roman - Homework 12</title>
</head>
<body>
    <div class="bg">
        <div class="wrapper_position">
            <div class="wrapper">
                <div class="wrapper_bg"></div>

                <div class="content">
                    <input type="radio" id="sign" name="tab_panel" checked>
                    <label for="sign">Sign in</label>

                    <input type="radio" id="join" name="tab_panel">
                    <label for="join">Join us</label>
                    <div class="tab_content">
                        <div id="signing">
                            <form>
                                <div class="signing__username">
                                    <label for="username">Username</label><br>
                                    <input type="text" id="username" name="username">
                                </div>
                                <div class="signing__password">
                                    <label for="pwd">Password</label>
                                    <input type="password" id="pwd" name="pwd">
                                </div>
                                <div class="signing__check">
                                    <input type="checkbox" id="check" name="check" value="sign">
                                    <label for="check" class="check_label">Keep me signed in</label>
                                </div>
                                <button class="signing__button" type="submit">
                                    Sign in
                                </button>
                                <div class="signing__links">
                                    <a href="#">Forgot password</a>
                                    <a href="#">Create an account</a>
                                </div>
                            </form>
                        </div>
                        <div id="joining">
                            <form>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>
</body>
</html>
