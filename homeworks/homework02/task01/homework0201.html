<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Список покупок</h1>
    <form>
        <div>
            <label for="food">Що купити першим:</label>
        </div>
        <div>
            <select id="food" name="food">
                <option value="milk">Молоко</option>
                <option value="bread">Хліб</option>
                <option value="eggs">Яйця</option>
                <option value="tea">Чай</option>
                <option value="juice">Сік</option>
                <option value="cookie">Печиво</option>
                <option hidden disabled selected>Вибрати одне</option>
            </select>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
