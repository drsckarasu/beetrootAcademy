<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Homework 11: Task 02</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="logo">
                <img alt="logo" src="img/logo.png">
            </div>
            <div class="content__information">
                <div class="content__view">
                    <div class="view__img">
                        <img class="shoe" alt="shoe" src="img/shoe.png">
                    </div>
                    <div class="view__bullets">
                        <ul>
                            <li class="bullet">

                            </li>
                            <li class="bullet">

                            </li>
                            <li class="bullet">

                            </li>
                            <li class="bullet">

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content__description">
                    <div class="description__header">
                        <h1>Nike SB Stefan Janoski Max</h1>
                    </div>
                    <div class="description__data">
                        <h2>Unisex Skateboarding Shoe</h2>
                    </div>
                    <div class="description__stars">
                        <ul>
                            <li class="star" >
                                <img alt="active star" src="img/active.png">
                            </li>
                            <li class="star" >
                                <img alt="active star" src="img/active.png">
                            </li>
                            <li class="star" >
                                <img alt="active star" src="img/active.png">
                            </li>
                            <li class="star" >
                                <img alt="star" src="img/star.png">
                            </li>
                            <li class="star" >
                                <img alt="star" src="img/star.png">
                            </li>
                        </ul>
                    </div>
                    <div class="description__characteristic">

                            <p>Size <img class="rectangle" alt="rectangle" src="img/rectangle.png"></p>


                            <p>Qty <img class="rectangle" alt="rectangle" src="img/rectangle.png"></p>

                    </div>
                    <div class="description__add_btn">
                        <button class="add_btn">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
